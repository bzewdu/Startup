<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
        <!-- the container using bootsrap syntax now covers 100% of the page -->
      <div class="row"> 
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <!-- we defined an empty space of height 50px/or scale as rem. -->
        <section  class="text-center col-12">
          <!-- we added bootsrap styling class for the upper case. -->
          <hr class="hr-tag">
          <!-- i used my own style instead to proof the work. -->
          <a href="https://mailchi.mp/b895b814ebfa/ztmstudents">
            <button class="btn btn-primary btn-xl">Find out more</button>
          </a>
          <!-- we added bootsrap styling class for the button styling. -->
          <!-- we are also also adding a button class styling btn-xl, and define it 
            in our css. -->
        </section>
      </div>
    </div>
  </body>
</html>
